name: A workflow for WorldPopulation

on:
  push:
    branches:
      - master
      - develop
      - 'feature/*'
      - 'release/*'
  pull_request:
    branches:
      - develop

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run unit tests
        run: mvn -B test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-22.04
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build world database image
        run: docker build -t world-db ./db

      - name: Run world database container
        run: docker run --name world-int-db -dp 33060:3306 world-db

      - name: Run integration tests
        run: mvn -B -Dtest=com.napier.group5.AppIntegrationTest test

      - name: Stop and remove world database container
        if: always()
        run: |
          docker stop world-int-db || true
          docker rm world-int-db || true
          docker image rm world-db || true      

  worldpopulation-report:
    name: WorldPopulation Report
    runs-on: ubuntu-22.04
    needs: unit-tests        # only run if Unit Tests job passes

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (skip tests)
        run: mvn -B package -DskipTests

      - name: Run docker compose
        run: docker compose up --build --abort-on-container-exit
